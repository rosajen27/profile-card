<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Profile Card</title>

</head>

<body>
  <div class="wrapper">

    <div class="profile-head">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile-image">
    </div>

    <div class="profile-body">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p>London</p>
    </div>

    <div class="profile-footer">
      <div class="row">
        <div class="column">
          <h1>80K</h1>
          <p class="stats">Followers</p>
        </div>

        <div class="column">
          <h1>803K</h1>
          <p class="stats">Likes</p>
        </div>

        <div class="column">
          <h1>1.4K</h1>
          <p class="stats">Photos</p>
        </div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    <br>
    Made with ‚ù§ by <a href="https://github.com/rosajen27/">Jennifer Rosa</a>
  </div>
</body>

</html>
